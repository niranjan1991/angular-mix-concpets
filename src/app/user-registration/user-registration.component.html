<h3>Registration Form</h3> 
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
    <div *ngIf="submitted && formControls.firstName.errors">
      <div *ngIf="formControls.firstName.errors.required">FirstName is Required</div>
    </div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
    <div *ngIf="submitted && formControls.lastName.errors">
      <div *ngIf="formControls.lastName.errors.required">LastName is Required</div>
    </div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" formControlName="email" placeholder="Email">
    <div *ngIf="submitted && formControls.email.errors">
        <div *ngIf="formControls.email.errors.required">Email is Required</div>
        <div *ngIf="formControls.email.errors.email">Email Format is Required</div>
      </div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" formControlName="contact" placeholder="Contact">
    <div *ngIf="submitted && formControls.contact.errors">
        <div *ngIf="formControls.contact.errors.required">Contact is Required</div>
        <div *ngIf="formControls.contact.errors.minlength">10 Digit Required</div>
    </div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" formControlName="password" placeholder="password">
    <div *ngIf="submitted && formControls.password.errors">
        <div *ngIf="formControls.password.errors.required">Password is Required</div>
        <div *ngIf="formControls.password.errors.minlength">5 Digit Required</div>
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-success">Register</button>
  </div>
</form>
